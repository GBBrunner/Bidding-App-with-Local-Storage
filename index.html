<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding App with Local Storage</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container mt-5 d-flex flex-justify-content-around width-max">
        
    <div class="div1 d-flex justify-content-center align-items-center flex-grow-1">
        <span>Name: </span>
        <input type='text' placeholder="Full Name" id="fullName" class="mb-2">
        <span>Your Bid: $</span>
        <input type="number" id="bidInput" placeholder="Enter your bid" class="mb-2">
        <button onClick="submitBid()" id="submitBid" class="btn btn-primary">Submit Bid</button>
    </div>
    <div class="div2 flex-grow-1 ms-4" id="bidHistory">
        <p class="align-self-start fw-bold">Bid History</p>
        <ul id="bidList"></ul>
    </div>
    <div class="div2 flex-grow-1 ms-4" id="maxBid">
        <p class="align-self-start fw-bold">Current Max Bid</p>
        <p id="maxBidder"></p>
    </div>
    
    </main>
    <button onClick="clearBids()" class="btn btn-primary">Clear Bids</button>
</body>
</html>
